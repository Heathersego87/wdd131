<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <meta name="description" content="A simple and delicious recipe book with searchable recipes." />
    <meta name="author" content="Heather Sego" />

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Recipe Book" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A simple and delicious recipe book with searchable recipes." />
    <meta property="og:image" content="images/recipe-book.png" />
    <meta property="og:url" content="https://YOURUSERNAME.github.io/wdd131/recipes/" />
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" href="images/recipe-book.png" />
    <link rel="stylesheet" href="recipes.css" />
  </head>

  <body>
    <header>
      <div class="logo-title">
        <img src="images/recipe-book.png" alt="Recipe book icon" class="logo" />
        <h1>Recipe Book</h1>
      </div>
    </header>

    <main>
      <!-- SEARCH FORM -->
      <form id="searchForm" class="search">
        <label for="searchInput">Search Recipes</label>
        <input id="searchInput" type="text" placeholder="Search..." />
        <button type="submit">Search</button>
      </form>

      <!-- RECIPE SECTION -->
      <section id="recipes" class="recipe-list">
        <!-- JS inserts recipes here -->
      </section>
    </main>

    <footer>
      <p style="font-size:0.6em;">
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
          Recipe icons created by Freepik - Flaticon
        </a>
      </p>

      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
        <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon" /></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" /></a>
        <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon" /></a>
      </div>
    </footer>

    <script type="module" src="main.js"></script>
  </body>
</html>
